{% extends "layout.html" %}
{% block content %}
    <div id="padding">
        <div class="container">
            <div class="row">
                {% for post in posts %}
                    <div class="col-4">
                        <div class="card">
                            <img class="card-img-top" src="{{ post.image }}" alt="Card image cap">
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
